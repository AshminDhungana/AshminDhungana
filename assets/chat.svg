<svg width="540" height="335" viewBox="0 0 540 335" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bl { fill: #e9e9eb; }
      .br { fill: #0a84ff; }
      .tl {
        fill: #1c1c1e;
        font-size: 14.5px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        letter-spacing: -0.01em;
      }
      .tr {
        fill: #ffffff;
        font-size: 14.5px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        letter-spacing: -0.01em;
      }
      .tl-sub {
        fill: #6e6e73;
        font-size: 13px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      }
      .lbl {
        fill: #8e8e93;
        font-size: 11px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        .bl  { fill: #3a3a3c; }
        .tl  { fill: #f2f2f7; }
        .tl-sub { fill: #98989d; }
        .lbl { fill: #48484a; }
      }

      /* Typing dots */
      .d1 { animation: blink 1.1s 0.0s infinite ease-in-out; }
      .d2 { animation: blink 1.1s 0.18s infinite ease-in-out; }
      .d3 { animation: blink 1.1s 0.36s infinite ease-in-out; }
      @keyframes blink {
        0%, 100% { opacity: 0.25; }
        50%       { opacity: 1; }
      }

      /* â”€â”€ Sequence â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
         0.0s  typing-A fades in   (right, recruiter)
         1.3s  typing-A fades out, msg-A pops in
         2.8s  typing-B fades in   (left, Ashmin)
         4.3s  typing-B fades out, msg-B pops in
         5.8s  typing-C fades in   (right)
         7.1s  typing-C fades out, msg-C pops in
         8.6s  typing-D fades in   (left)
        10.1s  typing-D fades out, msg-D pops in
      â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

      .typing-a { opacity:0; animation: tin 0.3s 0.0s forwards, tout 0.25s 1.3s forwards; }
      .typing-b { opacity:0; animation: tin 0.3s 2.8s forwards, tout 0.25s 4.3s forwards; }
      .typing-c { opacity:0; animation: tin 0.3s 5.8s forwards, tout 0.25s 7.1s forwards; }
      .typing-d { opacity:0; animation: tin 0.3s 8.6s forwards, tout 0.25s 10.1s forwards; }

      .msg-a { opacity:0; animation: popin 0.3s 1.3s forwards; }
      .msg-b { opacity:0; animation: popin 0.3s 4.3s forwards; }
      .msg-c { opacity:0; animation: popin 0.3s 7.1s forwards; }
      .msg-d { opacity:0; animation: popin 0.3s 10.1s forwards; }

      @keyframes tin {
        from { opacity:0; transform: scale(0.9) translateY(6px); }
        to   { opacity:1; transform: scale(1)   translateY(0); }
      }
      @keyframes tout {
        from { opacity:1; }
        to   { opacity:0; }
      }
      @keyframes popin {
        0%   { opacity:0; transform: scale(0.88) translateY(6px); }
        65%  { transform: scale(1.03) translateY(-1px); }
        100% { opacity:1; transform: scale(1) translateY(0); }
      }
    </style>
  </defs>

  <!-- â•â•â• ROW A â€” RIGHT: "Hey! Tell me about yourself ğŸ‘‹" â•â•â• -->
