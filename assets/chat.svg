    <text x="30" y="107" class="tl-sub">AI Engineer Â· Building with LLMs</text>
    <circle cx="12" cy="110" r="5" class="bl"/>
    <circle cx="6"  cy="116" r="3" class="bl"/>
  </g>

  <!-- â•â•â• ROW C â€” RIGHT: "Cool! What's your stack? ğŸ› ï¸" â•â•â• -->

  <!-- Typing C (right) -->
  <g class="typing-c">
